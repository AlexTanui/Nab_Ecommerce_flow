name: NAB Online Retail Index â†’ Snowflake Pipeline

on:
  schedule:
    - cron: "0 0 5 * *"   # Run monthly on the 5th at midnight UTC
  workflow_dispatch:

jobs:
  run-nab-or-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas PyPDF2 snowflake-connector-python beautifulsoup4

      - name: Run NAB Online Retail Pipeline
        env:
          OCR_SPACE_API_KEY: ${{ secrets.OCR_SPACE_API_KEY }}
        run: python nab_or_index_pipeline.py

      - name: Commit generated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/ || true
          git commit -m "Automated NAB ORSI OCR update $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
